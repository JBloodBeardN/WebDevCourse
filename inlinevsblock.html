<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs. Block</title>
</head>
<body>
    <h1>Heading</h1> <!--this is block-->
    <p>Simple paragraph</p> <!--this is block-->
    <a href="google.com">Google Homepage</a> <!--this is inline-->
    <br /> <!--This forces a line break to make an inline element into a psuedo-block element-->
    <img src="../images/GOPR3034.JPG" width="200px"> <!--this is inline-->
    <a href="cnn.com">CNN</a>
    <p>another paragraph</p> <!--this is block-->
</body>
</html>
