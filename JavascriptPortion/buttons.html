<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
</head>
<body>
  <p>Javascript</p>
  <button onclick="alert('How can I help you')">Click Me.</button>
  <button id="button2">Click Me as well.</button>
  <script>
    document.getElementById("button2").onclick=function(){
      alert("How can I help you more?");
    }
  </script>
</body>
</html>
