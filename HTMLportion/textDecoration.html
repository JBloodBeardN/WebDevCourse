<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
</head>
<body>
    <!-- control forwardslash to add comment -->
    <!--Added Lorem ipsum to have txt to decorate-->
    <p>Lorem <em>ipsum</em> dolor <strong>sit</strong> amet <i>consectetur</i> adipisicing <b>elit</b>. 
        Sit <strike>provident</strike> fugiat, <sub>natus</sub> adipisci, <sup>fuga</sup> harum voluptate architecto, quasi eaque totam ab ipsum
         a <u>deserunt</u> quod deleniti atque! Aliquam, mollitia repellat?</p>
    
</body>
</html>
