<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form method="get">
        <label for="email">Email:</label>
        <input id="email" type="text" size="30px" name="email" placeholder="email@email.com">
        <label for="password">Password:</label>
        <input id="password" type="text" maxlength="15" size="30px" name="password" placeholder="password">
        <input type="submit" value="Login">
    </form>

</body>
</html>
